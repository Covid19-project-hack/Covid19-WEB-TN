<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <input type="text" id="phno" placeholder="Phone Number"><br><br>
        <input type="text" id="pin" placeholder="Pin"><br><br>
        <div id="recaptcha-container"></div>
        <button id="otp" onclick="phoneAuth() ">Send OTP</button>
        <button id="signinbutton" onclick="codeVerify()" >Sign in</button>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="js/signinphone.js"></script>
</body>
</html>
