<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCH</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script>
        $(document).ready(function () {
            $(".hamburger").click(function () {
                $(".wrapper").toggleClass("collapse");
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">
                    Covid19
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sign-out-alt" id="logout"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li>
                    <a href="index.html" class="active">
                        <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="tweets.html">
                        <span class="icon"><i class="fab fa-twitter"></i></span>
                        <span class="title">Tweets</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main_container">
            <div class="row align-items-center" style="margin-top: 0px;">
                <div class="col-lg-5 px-3 ">
                    <div class="list-group" id="lstgrp">
                        <div class="list-group-item list-group-item-action flex-column align-items-start"
                            style="padding-bottom: 20px">
                            <div class="d-flex w-100 justify-content-between">
                                <h5><b>${element.district}</b></h5>
                            </div>
                            <br />
                            <p class="mb-1">
                                <i class="fas fa-phone-alt" style="margin-right: 15px;"> </i>
                                Emergency Number : {element.hospital}
                            </p>
                            <p class="mb-1">
                                <i class="fas fa-phone-alt" style="margin-right: 15px;"> </i>
                                LandLine Number : {element.landline_number}
                            </p>
                        </div>
                    </div>
                </div>

                 <div class="col-lg-5 px-3" style="margin-left:0px;">
                    <div class="list-group" id="qn_form">
                        <div class="list-group-item list-group-item-action flex-column align-items-start"
                            style="padding-bottom: 20px">
                            <div class="d-flex w-100 justify-content-between">
                                <h5><b>${element.hospital}</b></h5>
                            </div>
                            <br />
                            <p class="mb-1">
                                <i class="fas fa-phone-alt" style="margin-right: 15px;"> </i>
                                Emergency Number : {element.emergency_number}
                            </p>
                            <p class="mb-1">
                                <i class="fas fa-phone-alt" style="margin-right: 15px;"> </i>
                                LandLine Number : {element.landline_number}
                            </p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script src="js/dch.js"></script>
</body>

</html>
